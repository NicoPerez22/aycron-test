<div class="container">
    <div class="text-center row" style="margin-top: 5%; margin-bottom: 1%">
        <div class="col-md-4" style="margin-top: 1%;">
            <h6 class="backBtn" (click)="backToHome()">
                <i class="fa fa-backward"></i>
                Back to home
            </h6>
        </div>

        <div class="col-md-4">
            <h4 style="color: white;">Form Warehouse</h4>
        </div>
    </div>
    <div class="card-custom">
        <div class="modal-body">
            <form [formGroup]="formWarehouse">
        
                <div class="row">
                    <div 
                        class="col-md-6"
                        [ngClass]="{'is-valid' : validarFormControl }"
                    >
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            formControlName="name"
                            required
                        >
                    </div>
        
                    <div class="col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Code</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            formControlName="code"
                            required
                        >
                    </div>
                </div>
        
                <div class="row" style="margin-top: 5%;">
                    <div class="col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            formControlName="address"
                            required
                        >
                    </div>
        
                    <div class="col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">State</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            formControlName="state"
                            required
                        >
                    </div>
                </div>
        
                <div class="row" style="margin-top: 5%;">
                    <div class="col-md-6" 

                    >
                        <label for="exampleFormControlInput1" class="form-label">Country</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            formControlName="country"
                        >
                    </div>
        
                    <div class="col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Zip</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            formControlName="zip"
                        >
                    </div>
                </div>
        
                <div class="row" style="margin-top: 5%;">
                    <div class="col-6">
                        <h6 style="color: rgb(0, 0, 0);">Select the file you want to upload</h6>
                        <label>
                            <input
                                #file
                                class="input-custom"
                                type="file" 
                                accept="image/*" 
                                (change)="selectFile($event)"
                                
                            />
                            <button (click)="file.click()" class="btn-custom-file">
                                Upload file
                            </button>
        
                        </label>

                        <div *ngFor="let file of files" class="card-custom-file">
                            <h6>{{file.name}}</h6>
                            <h6>Size: {{file.size}}</h6>
                        </div>
                        
                    </div>
                </div>
        
        
        
            </form>
        </div>
    
        <div class="fl-direction">
            <button (click)="onSubmitForm()" class="btn btn-primary" [disabled]="formWarehouse.invalid">
                Submit
            </button>
        </div>
    </div>
</div>
