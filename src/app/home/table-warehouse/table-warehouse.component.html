<div class="container">
  <div class="card-custom">
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Zip</th>
            <th scope="col">Download</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let wh of warehouseArray |  paginate: { itemsPerPage: 6, currentPage: p }">
          <tr>
            <th>{{wh.code}}</th>
            <td>{{wh.name}}</td>
            <td>{{wh.address}}</td>
            <td>{{wh.state}}</td>
            <th>{{wh.country}}</th>
            <td>{{wh.zip}}</td>
            <td>
              <button class="icons-table" (click)="downloadFile(wh.files[0])">
                <i class="fa fa-download"></i>
              </button>
            </td>
            <td>
              <button (click)="deleteWarehouse(wh)" class="icons-table">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="paginator-class">
      <pagination-controls 
        (pageChange)="p = $event"
        previousLabel="Previous"
        nextLabel="Next"
      ></pagination-controls>
    </div>

  </div>
</div>
