<div class="header">
    <div class="row">
        <div class="col-md-4" style="margin-top: 10px;">
            <h4>AycronTest - Nicolas Perez</h4>
        </div>
        
        <div class="col-md-4 items-align">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a 
                                class="nav-link active" 
                                aria-current="page"
                                style="color: white; font-size: 20px;"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]={exact:true}
                                routerLink="/home">
                                Home
                            </a>
                        </li>
                        <li class="nav-item" *ngIf="isAdmin">
                            <a 
                                class="nav-link active"
                                style="color: white; font-size: 20px;"
                                routerLinkActive="active"
                                [routerLinkActiveOptions]={exact:true}
                                routerLink="/map">
                                Map
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="col-md-4 items-align-user">
            <img class="img-profile" width="40" height="40">
            <h6>{{ user.email }}</h6>
            <button class="btn btn-warning btn-custom" (click)="logout()">
                Sing Out
            </button>
        </div>
    </div>
</div>
